<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link href="style.css" rel="stylesheet" type="text/css" href="">
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [ 5,10,15,20,25 ];

            d3.select("body").selectAll("div")
			    .data(dataset)
			    .enter()
				.append("div")
    			.attr("class", "bar")
				.style("height", function(d) {
				    var barHeight = d * 5;  //Scale up by factor of 5
				    return barHeight + "px";
				});

			//Width and height
			var w = 500;
			var h = 50;
			var svg = d3.select("body").append("svg");

			svg.attr("width", w)
			   .attr("height", h);


			var circles = svg.selectAll("circle")
				.data(dataset)
    			.enter()
    			.append("circle");


			circles
				.attr("cx", function(d, i) {
            		return (i * 50) + 25;
        		})
       			.attr("cy", h/2)
       			.attr("r", function(d) {
            		return d;
       			})
				.attr("fill", "yellow")
				.attr("stroke", "orange")
				.attr("stroke-width", function(d) {
				    return d/2;
				});

        </script>
    </body>
</html>
