<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <link href="style.css" rel="stylesheet" type="text/css" href="">
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			d3.select("body").selectAll("div")
			    .data(dataset)
			    .enter()
			    .append("div")
			    .attr("class", "bar")
			    .style("height", function(d) {
			        var barHeight = d * 5;
			        return barHeight + "px";
			    });

			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);


			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * (w / dataset.length);
				})

				.attr("width", w / dataset.length - barPadding)
				.attr("height", function(d) {
					return d*10;
				})
				.attr("y", function(d) {
				    return h - d*4;  //Height minus data value
				})				
				.attr("fill", function(d) {
				    return "rgb(0, 0, " + (d * 10) + ")";
				});

				svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function(d) {
						return d;
					})
					.attr("text-anchor", "middle")
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
						.attr("x", function(d, i) {
							return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
						})
					.attr("y", function(d) {
						return h - (d * 4) +14;
					});					
        </script>
    </body>
</html>
